<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>XpressEngine - PHP Open Source CMS</title>

<style>
    .blur{position:absolute;top:0;left:0;width:100%;opacity: 0;z-index: 10}
</style>
</head>
<body>
    
    <div class="spot_area" style="position:absolute;top:0;left:0;width:100%;height:850px;background:url(img/bg_spot.jpg) 50% 50% no-repeat;background-size:cover">    	
    </div>
    <div class="blur" style="height:850px;background:url(img/bg_spot_blur.jpg) 50% 50% no-repeat;background-size:cover"></div>        
   	
    <div style="height:2000px"></div>
</body>
<script src="js/jquery.min.js"></script>

<script>
    $(window).scroll(function() {
		oVal = ($(window).scrollTop() / 440);
		$('.blur').css('opacity', oVal);
	});
</script>
</html>
