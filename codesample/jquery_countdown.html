<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>CountDown</title>
<style type="text/css">
body{background:#363f48;color:white;margin-top:20px}
ul.countdown{list-style:none;margin:75px 0;padding:0;display:block;text-align:center}
ul.countdown li{display:inline-block}
ul.countdown li span{font-size:80px;font-weight:300;line-height:80px}
ul.countdown li.seperator{font-size:80px;line-height:70px;vertical-align:top}
ul.countdown li p{color:#a7abb1;font-size:14px}
.msg_area{text-align:center}
</style>
</head>
<body>
	<div class="msg_area">
	<p class="view_txt_progress" style="display:block;">현재는 countdown이 진행 중에 있습니다.<br>이 영역은 countdown이 완료되면 사라지게 됩니다.<br>참고부탁드립니다.</p>
    <p class="view_txt_end" style="display:none;">현재는 countdown이 완료된 상태입니다.<br>모든 카운트(일자/시간/분/초)는 모두 00을 가리킵니다.<br>참고부탁드립니다.<br>(카운트 숫자영역 까지도 컨트롤 가능합니다.)</p>
    </div>
    <ul class="countdown">
        <li>
            <span class="days">00</span>
            <p class="days_ref">days</p>
        </li>
        <li class="seperator">:</li>
        <li>
            <span class="hours">00</span>
            <p class="hours_ref">hours</p>
        </li>
        <li class="seperator">:</li>
        <li>
            <span class="minutes">00</span>
            <p class="minutes_ref">minutes</p>
        </li>
        <li class="seperator">:</li>
        <li>
            <span class="seconds">00</span>
            <p class="seconds_ref">seconds</p>
        </li>
    </ul>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.downCount.js"></script>
<script class="source" type="text/javascript">
	$('.countdown').downCount({
		date: '12/31/2015 24:00:00',
		offset: +9
	}, function () {
		$('.view_txt_end').css('display','block');
		$('.view_txt_progress').css('display','none');
	});
</script>

</body>
</html>
