<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<title>XpressEngine - PHP Open Source CMS</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/xeicon/2.0.0/xeicon.min.css">
<!-- <link rel="stylesheet" href="css/bootstrap.min.css">-->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/swiper2.css">
<style>
    html,body{height: 100%;min-height: 100%}
    .swiper-container{height: 50%}
    
    .swiper-button-next,.swiper-button-prev {
    position: absolute;
    width: 22px;
    height: 44px;
    background: url(img/btn_next.png);
    right: 20px;
    top: 50%;
    cursor: pointer;
    }
    .swiper-button-prev{
        right: auto;
        left: 20px;
        background: url(img/btn_prev.png);
    }
    
</style>
</head>
<body class="desktop">
    
    <div class="swiper-container swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(http://owlgraphic.com/owlcarousel/demos/assets/fullimage1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(http://owlgraphic.com/owlcarousel/demos/assets/fullimage2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(http://owlgraphic.com/owlcarousel/demos/assets/fullimage3.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-white"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white swiper-button-next1 swiper-button-white1" style="opacity:0"></div>
        <div class="swiper-button-prev swiper-button-white swiper-button-prev1 swiper-button-white1" style="opacity:0"></div>
    </div>    
    
    
    <div style="height:1800px">        
    </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="js/swiper2.js"></script>

<script>
$(document).ready(function(){
    var swiper = new Swiper('.swiper', {
        pagination: '.swiper-pagination',
   	    paginationClickable: true,
        spaceBetween: 30,
		spaceBetween: 0,
		loop: true		
    });
	$('.swiper-button-prev').on('click', function(e){
		e.preventDefault()
		swiper.swipePrev()
	})
	$('.swiper-button-next').on('click', function(e){
		swiper.swipeNext();
	})	
	
	
    $(".swiper").hover(function(){
        $('.swiper-button-white').animate({opacity:1},250);
        }, function(){
        $('.swiper-button-white').animate({opacity:0},250);
    });

});

</script>
</html>
