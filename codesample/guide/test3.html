<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>함수방식 클래스</title>
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script>
$(document).ready(function(){
    var tab1 = new TabMenu("#tabMenul");
    var tab2 = new TabMenu("#tabMenul2");
});

function TabMenu(selector) {

    this.$tabMenu = null;
    this.$menuItems = null;
    this.$selectMenu = null;
    
    // 요소 초기화
    this.init = function(selector){
        this.$tabMenu = $(selector);
        this.$menuItems = this.$tabMenu.find("li");
    }
    
    // 이벤트 등록
    this.initEvent = function(){
        var objThis = this;
        this.$menuItems.on("click", function(){
            objThis.setSelectItem($(this));
        });

    }
    
    // $menuItem에 해당하는 메뉴 아이템 선택하기
    this.setSelectItem = function($menuItem){
        // 기존 선택 메뉴 아이템을 비활성화 처리하기
        if(this.$selectMenu){
            this.$selectMenu.removeClass("select");
        }

        // 신규 아이템을 활성화 처리하기
        this.$selectMenu = $menuItem;
        this.$selectMenu.addClass("select");
    }
    
    // 초기화 메서드 호출
    this.init(selector);
    this.initEvent();
}

</script>
<title>test</title>
<style>
.select{color:red}

</style>
</head>
<body>
<ul id="tabMenul">
<li>naver</li>
<li>daum</li>
<li>google</li>
</ul>

<ul id="tabMenul2">
<li>naver</li>
<li>daum</li>
<li>google</li>
</ul>
</body>
</html>
