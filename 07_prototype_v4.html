<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>prototype</title>
</head>

<body>
    <script type="text/javascript">

    var person = {
        name: "anonymous",
        sayHello: function () {
            alert("Hello, my name is " + this.name);
        }
    };
    
    function Unikys() {
        this.name = "Unikys";
    };
    
    Unikys.prototype = person;
    
    var unikys = new Unikys();
    // unikys.sayHello(); // === "Hello, my name is Unikys";
    // person.sayHello(); // === "Hello, my name is anonymous";
    console.log(unikys instanceof Unikys); // === true;
    console.log(unikys instanceof person); 
    // prototype으로 사용한 person은 function이 아니기 때문에 unikys instanceof person이라고 사용할 수 없다.
    
    
    
    
    </script>
</body>

</html>
