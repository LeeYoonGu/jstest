<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>closure</title>
</head>

<body>
    <script type="text/javascript">
        var arr = []
        for (var i = 0; i < 5; i++) {
            arr[i] = function(id) { // id라는 매개변수로 받아서 id를 return해 준다. 
                return function() {
                    return id;
                }
            }(i); // for 문을 통해 i 증감값을 인자로 넘겨주고
        }
        for (var index in arr) {
            console.log(arr[index]());
        }
