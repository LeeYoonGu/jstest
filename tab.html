<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>tab</title>
</head>
<body>
  <select id="sel" onChange="valueNew()">
    <option selected>1</option>
    <option>2</option>
    <option>3</option>
  </select>



  <div style="background:#ddd;width:100%; height:500px;">Number 1</div>
  <div style="background:#ddd;width:100%; height:500px;display:none">Content 2</div>
  <div style="background:#ddd;width:100%; height:500px;display:none">Page 3</div>

    <script type="text/javascript">
      function valueNew() {
        for (var i = 0; i < document.querySelectorAll("div").length; i++) {
            (document.querySelectorAll("div")[i]).style.display = "none";
        }
        document.querySelectorAll("div")[document.querySelector("#sel").value - 1].style.display = "block";

      }
    </script>

</body>
</html>
