<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>pure js ready 함수</title>
</head>

<body>
    <script type="text/javascript">
        // function Person() {
        //   
        // };
        // 
        // var unikys = new Person();
        // var stranger = new Person();
        // 
        // Person.prototype.gender = "male";
        // // proto에 있는 gender를 바꾸게 되면 모든 Person 객체에 공통되게 바뀌게 될 것이다.
        // 
        // console.log(unikys.gender === "male" && stranger.gender === "male"); // === true;
        // 
        // Person.prototype.gender = "female";
        // console.log(unikys.gender === "female" && stranger.gender === "female"); // === true;
        //         
        
        function Person() {
          
        };
        
        var unikys = new Person();
        var stranger = new Person();
        
        unikys.gender = "female";
        stranger.gender = "female";
        
        Person.prototype.gender = "male";
        // proto에 있는 gender를 바꾸게 되면 모든 Person 객체에 공통되게 바뀌게 될 것이다.
        // 단, Person 객체에 따로 설정한 경우 개별에 설정한 것이 우선순위가 높다?
        
        console.log("unikys gender" + unikys.gender);  // female
        console.log("stranger gender" + stranger.gender); // female              
        
        Person.prototype.gender = "male";
        
        console.log("unikys gender" + unikys.gender); // female
        console.log("stranger gender" + stranger.gender); // female        

        alert(unikys.constructor === Person);  // === true
        alert(unikys.constructor.prototype === Person.prototype);  // === true 지칭하는 곳이 같다는 얘기 인듯        
    </script>
</body>

</html>
