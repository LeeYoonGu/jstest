</head>

<body>

    <script type="text/javascript">
        function outter() {
            var title = 'coding everybody';
            return function() {
                alert(title);
            }
        }
        var inner = outter(); // 호출된 순간 outer의 return(호출값)이 소멸되더라도 내부함수를 통해서 접근할 수 있는 것 또한 클로저라고 한다. 
        
        inner(); // inner라는 변수에 들어있는 함수를 호출한다.
