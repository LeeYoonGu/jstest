<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
</head>
<title>calculate one</title>    
<body>
    <script type="text/javascript">
        var a = prompt("input your number a")
        var b = prompt("input your number b")
        var calc = prompt("input your calculate")
        
        if(calc=="*"){
            alert(parseInt(a)*parseInt(b));                  
        }else if(calc=="+"){
            alert(parseInt(a)+parseInt(b));                          
        }else if(calc=="-"){
            alert(parseInt(a)-parseInt(b));                  
        }else if(calc=="/"){
            alert(parseInt(a)/parseInt(b));                  
        }else{
            alert("연산자만 입력해주세요.");                  
        }    
    </script>
</body>
</html>
