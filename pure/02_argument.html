<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>closure</title>
</head>

<body>
    <script type="text/javascript">
        function sum() {
            var i, _sum = 0;
            for (i = 0; i < arguments.length; i++) {
                // document.write(i + ' : ' + arguments[i] + '<br />');
                _sum += arguments[i]; // 1~4까지 더한 값을 _sum에 저장한다. (어떻게 누적이 되지?)
            }
            return _sum;
        }
        document.write('result : ' + sum(1, 2, 3, 4));
    </script>
</body>

</html>
