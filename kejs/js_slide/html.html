<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>슬라이드 기본 골격</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/slide.js"></script>
</head>
<body>
<div class="wrap">
  <div class="section_exp">
  </div>

        <div class="slide">
        <h1 class="blind">슬라이드하다</h1>
        <div class="slide_indicator">
            <h2 class="blind">인디케이터</h2>
            <ul>
                <!-- [D] 활성화시 active 클래스 추가 -->
                <li class="active"><a href="#"><span class="blind">1번</span></a></li>
                <li><a href="#"><span class="blind">2번</span></a></li>
                <li><a href="#"><span class="blind">3번</span></a></li>
                <li><a href="#"><span class="blind">4번</span></a></li>
                <li><a href="#"><span class="blind">5번</span></a></li>
            </ul>
        </div>

        <div class="slide_viewbox">
            <h2 class="blind">내용</h2>
            <ul>
                <li><img src="img/img1.jpg" alt="" /></li>
                <li><img src="img/img2.jpg" alt="" /></li>
                <li><img src="img/img3.jpg" alt="" /></li>
                <li><img src="img/img4.jpg" alt="" /></li>
                <li><img src="img/img5.jpg" alt="" /></li>
            </ul>
        </div>

        <div class="slide_btn">
            <h2 class="blind">이동 버튼</h2>
            <a href="#" class="btn_prev"><span class="blind">이전보기</span></a>
            <a href="#" class="btn_next"><span class="blind">다음보기</span></a>
        </div>

        <div class="slide_autoplay">
            <h2 class="blind">둠칫둠칫</h2>
            <a href="#" class="btn_play"><span class="blind">재생</span></a>
            <a href="#" class="btn_stop"><span class="blind">정지</span></a>
        </div>
    </div>
</div>

</body>
</html>
