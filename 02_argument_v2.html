<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>closure</title>
</head>

<body>
    <script type="text/javascript">
        function zero() {
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        }
        zero(); // zero.length 0 arguments 0 

        (function one(arg1) {
            console.log(
                'one.length', one.length, // 매개변수 숫자
                'arguments', arguments.length // 인자 숫자
            );
        }('val1', 'val2')); // one.length 1 arguments 2 

        function two(arg1, arg2) {
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }
        two('val1'); // two.length 2 arguments 1
    </script>
</body>

</html>
